<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow | Movies, Events & More</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#F5F5F5]">

    <nav class="bg-[#333545] text-white px-10 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4 w-1/2">
            <h1 class="text-2xl font-bold italic tracking-tighter cursor-pointer">book<span class="text-pink-500">my</span>show</h1>
            <input type="text" class="w-full bg-white text-black pl-4 pr-4 py-2 rounded-sm text-sm" placeholder="Search for Movies, Events, Plays...">
        </div>
        <div class="flex items-center space-x-6 text-sm font-medium">
            <span class="cursor-pointer">Mumbai <i class="fas fa-chevron-down text-[10px]"></i></span>
            <button class="bg-[#F84464] px-4 py-1 rounded text-xs font-bold">Sign in</button>
            <i class="fas fa-bars text-lg cursor-pointer"></i>
        </div>
    </nav>

    <section class="w-full bg-[#EBEBEB] py-4">
        <div class="max-w-7xl mx-auto px-4">
            <div class="rounded-xl overflow-hidden shadow-lg h-80 bg-slate-400 flex items-center justify-center text-white text-3xl font-bold">
                [ FEATURED BANNER CAROUSEL ]
            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto flex px-10 py-10 gap-10">
        
        <aside class="w-1/4 hidden lg:block sticky-sidebar">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Filters</h2>
            
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-bold text-gray-700">Languages</span>
                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="filter-chip active">English</button>
                    <button class="filter-chip">Hindi</button>
                    <button class="filter-chip">Marathi</button>
                </div>
            </div>

            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-bold text-gray-700">Genres</span>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button class="filter-chip">Action</button>
                    <button class="filter-chip">Comedy</button>
                    <button class="filter-chip">Drama</button>
                </div>
            </div>
        </aside>

        <section class="w-full lg:w-3/4">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Recommended Movies</h2>
                <a href="#" class="text-pink-500 font-semibold text-sm hover:underline">See All ></a>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-x-6 gap-y-10">
                
                <div class="movie-card group cursor-pointer">
                    <div class="relative rounded-xl overflow-hidden shadow-md mb-3">
                        <img src="https://via.placeholder.com/220x330/111/fff?text=Avatar" alt="Avatar" class="w-full object-cover">
                        <div class="absolute bottom-0 left-0 right-0 bg-black/80 text-white p-2 text-[11px] flex items-center">
                            <i class="fas fa-star text-pink-500 mr-2"></i> 8.4/10 <span class="ml-2 text-gray-400">200k Votes</span>
                        </div>
                    </div>
                    <h3 class="font-bold text-gray-800 text-lg group-hover:text-pink-600 transition">Avatar: The Way of Water</h3>
                    <p class="text-gray-500 text-sm">Action/Sci-Fi</p>
                </div>

                <div class="movie-card group cursor-pointer">
                    <div class="relative rounded-xl overflow-hidden shadow-md mb-3">
                        <img src="https://via.placeholder.com/220x330/222/fff?text=Border+2" alt="Border 2" class="w-full object-cover">
                    </div>
                    <h3 class="font-bold text-gray-800 text-lg">Border 2</h3>
                    <p class="text-gray-500 text-sm">War/Action</p>
                </div>

                </div>
        </section>
    </main>

</body>
</html>
