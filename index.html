<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets, Plays, Sports, Events & Carnival | BookMyShow </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">

    <nav class="bg-[#333545] text-white px-10 py-3 flex items-center justify-between">
        <div class="flex items-center space-x-4 w-1/2">
            <img src="https://getlogo.net/wp-content/uploads/2020/04/bookmyshow-logo-vector.png" alt="Logo" class="h-10">
            <div class="relative w-full">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                    <i class="fas fa-search"></i>
                </span>
                <input type="text" class="w-full bg-white text-black pl-10 pr-4 py-2 rounded-sm focus:outline-none" placeholder="Search for Movies, Events, Plays, Sports and Activities">
            </div>
        </div>
        <div class="flex items-center space-x-6 text-sm">
            <div class="cursor-pointer">Mumbai <i class="fas fa-chevron-down text-xs ml-1"></i></div>
            <button class="bg-[#F84464] px-4 py-1 rounded text-xs font-semibold">Sign in</button>
            <i class="fas fa-bars text-xl cursor-pointer"></i>
        </div>
    </nav>

    <div class="bg-[#1F2533] text-gray-300 px-10 py-2 flex justify-between text-sm">
        <div class="flex space-x-4">
            <a href="#" class="hover:text-white">Movies</a>
            <a href="#" class="hover:text-white">Stream</a>
            <a href="#" class="hover:text-white">Events</a>
            <a href="#" class="hover:text-white">Plays</a>
            <a href="#" class="hover:text-white">Sports</a>
            <a href="#" class="hover:text-white">Activities</a>
        </div>
        <div class="flex space-x-4">
            <a href="#" class="hover:text-white">ListYourShow</a>
            <a href="#" class="hover:text-white">Corporates</a>
            <a href="#" class="hover:text-white">Offers</a>
            <a href="#" class="hover:text-white">Gift Cards</a>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-8">
        <h2 class="text-2xl font-bold mb-4">Recommended Movies</h2>
        
        <div class="grid grid-cols-5 gap-6">
            <div class="cursor-pointer">
                <div class="rounded-lg overflow-hidden mb-2 shadow-md">
                    <img src="https://via.placeholder.com/250x380?text=Movie+Poster" alt="Movie" class="w-full h-auto transition-transform hover:scale-105 duration-300">
                </div>
                <h3 class="font-bold text-lg">The Great Adventure</h3>
                <p class="text-gray-600 text-sm">Action/Sci-Fi</p>
            </div>
            </div>
    </main>

</body>
</html>
